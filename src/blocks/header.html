<header class="bg-gradient-to-r from-blue-600 to-blue-700 text-white sticky top-0 z-50 shadow-lg">
  <nav class="container mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
        </svg>
        <span class="text-2xl font-bold">StaticBlocks</span>
      </div>

      <div class="hidden md:flex items-center space-x-8">
        <a href="{{url:/}}" class="hover:text-blue-200 transition {{active:/,text-blue-100 font-semibold}}">{{translate:nav.home}}</a>
        <a href="{{url:/getting-started/}}" class="hover:text-blue-200 transition {{active:/getting-started/,text-blue-100 font-semibold}}">{{translate:nav.getting_started}}</a>
        <a href="{{url:/template-syntax/}}" class="hover:text-blue-200 transition {{active:/template-syntax/,text-blue-100 font-semibold}}">{{translate:nav.template_syntax}}</a>
        <a href="{{url:/cli/}}" class="hover:text-blue-200 transition {{active:/cli/,text-blue-100 font-semibold}}">{{translate:nav.cli}}</a>
        <a href="{{url:/examples/}}" class="hover:text-blue-200 transition {{active:/examples/,text-blue-100 font-semibold}}">{{translate:nav.examples}}</a>
      </div>

      <div class="flex items-center space-x-4">
        <div class="flex space-x-2">
          {{#if slug}}
            <a href="{{url:/}}{{slug}}" class="px-3 py-1 rounded hover:bg-white/10 transition {{langActive:en,bg-white/10}}">EN</a>
            <a href="{{url:/de/}}{{slug}}" class="px-3 py-1 rounded hover:bg-white/10 transition {{langActive:de,bg-white/10}}">DE</a>
          {{#else}}
            <a href="{{url:/}}" class="px-3 py-1 rounded hover:bg-white/10 transition {{langActive:en,bg-white/10}}">EN</a>
            <a href="{{url:/de/}}" class="px-3 py-1 rounded hover:bg-white/10 transition {{langActive:de,bg-white/10}}">DE</a>
          {{/if}}
        </div>
        <a href="https://github.com/giacomo/staticblocks" target="_blank" class="hover:text-blue-200 transition">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">

      </div>
    </div>
  </nav>
</header>
