<main class="bg-gradient-to-br from-blue-50 to-purple-50 py-20">
  <div class="container mx-auto px-6">
    <div class="max-w-4xl mx-auto text-center">
      <h1 class="text-5xl md:text-6xl font-bold text-gray-900 mb-6">
        {{title}}
      </h1>
      <p class="text-xl md:text-2xl text-gray-600 mb-8">
        {{description}}
      </p>
      {{#if cta}}
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="{{ctaLink}}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-4 rounded-lg shadow-lg transition transform hover:scale-105">
          {{cta}}
        </a>
      </div>
      {{/if}}
      {{#if secondaryCta}}
      <div class="flex flex-col sm:flex-row gap-4 justify-center mt-4">
        <a href="{{secondaryCtaLink}}" class="inline-block bg-white hover:bg-gray-50 text-blue-600 font-semibold px-8 py-4 rounded-lg shadow-lg border-2 border-blue-600 transition transform hover:scale-105">
          {{secondaryCta}}
        </a>
      </div>
      {{/if}}
    </div>
  </div>
</main>
