<section class="{{#if bgGray}}bg-gray-50{{#else}}bg-white{{/if}}">
  <div class="container mx-auto px-6 py-8">
    <div class="bg-gray-900 rounded-lg overflow-hidden shadow-xl">
      {{#if title}}
      <div class="bg-gray-800 px-6 py-3 border-b border-gray-700">
        <h4 class="text-white font-semibold">{{title}}</h4>
      </div>
      {{/if}}
      <div class="p-6">
        <pre
          class="text-gray-100 text-sm overflow-x-auto"
        ><code class="language-{{language}}">{{escape:code}}</code></pre>
      </div>
      {{#if description}}
      <div class="bg-gray-800 px-6 py-3 border-t border-gray-700">
        <p class="text-gray-300 text-sm">{{description}}</p>
      </div>
      {{/if}}
    </div>
  </div>
</section>
